<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-600 bg-gradient-to-r text-white">
    <div class="h-screen py-3 px-4 flex justify-center my-6">
    <div class="  w-4/5 h-3/4 bg-white shadow-2xl sm:w-2/4 lg:w-1/3 md:w-1/3">
        <div>
        <div class="flex justify-center  ">
            <h1 class="text-4xl text-black mt-4 font-bold ">Simple Interest </h1>
        </div>


        <div class="flex py-8 justify-center">
            <form action="" class="flex flex-col ">
                <input type="text" placeholder="Enter priciple" id="p" class="py-3 px-5 mb-4 text-black bg-purple-100  " >
                <input type="text" placeholder="Enter rate" id="r" class="py-3 px-5 mb-4 text-black bg-purple-100  " >
                <input type="text" placeholder="Enter Time " id="t" class="py-3 px-5 mb-4 text-black  bg-purple-100 " >

                <a class="bg-purple-500 px-4 py-2  cursor-pointer " onclick="calc()">Calculate</a>

                <input type="text" placeholder="Result " id="result" class="py-3 px-5 mb-4 text-black  bg-purple-100 mt-8" >
            </form>



        </div>


   



    </div>
</div>

    <script>
        function calc(){
        let pr=parseInt(document.getElementById("p").value)
        let rate=document.getElementById("r").value
        let time=document.getElementById("t").value
       let amount=parseInt(Math.floor((pr*rate*time)/100))
       console.log(amount)
       let famount=pr + amount
       console.log(famount)

       
      
       

       document.getElementById("result").value=famount
        }


    
    </script>

</body>

</html>
